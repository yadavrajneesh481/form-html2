<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form action="">
     <div>   <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name"></div>
        <br>
        <div><label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email"></div>
        <br>
        <div><label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password"></div>
        <br>
        <div><label for="age">Age</label>
        <input type="number" id="age" placeholder="Enter your age"></div>
        <br>
        <div><label for="gender">Gender</label>
        <label for="gender">Male</label>
        <input type="radio" id="gender" name="gender" value="male">
        <label for="gender">Female</label>
        <input type="radio" id="gender" name="gender" value="female">

        <br>
        <div><label for="country">Country</label>
        <select name="country" id="country" placeholder="Enter your country">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
        </select></div>
      <br>
      <br>
        <button type="submit">Submit</button>
    </form>
  
</body>
</html>
